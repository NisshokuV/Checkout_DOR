<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Compra</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Finalización de la Compra</h1>
    </header>
    <main>
        <section id="cart">
            <h2>Carrito de Compras</h2>
            <div id="cart-items">
                <!-- Aquí se mostrarán los productos del carrito -->
            </div>
            <div id="cart-summary">
                <p>Subtotal: <span id="subtotal">0.00</span> €</p>
                <p>IGIC (7%): <span id="igic">0.00</span> €</p>
                <p>Total: <span id="total">0.00</span> €</p>
            </div>
            <button id="proceed-to-customer-data">Continuar a Datos del Cliente</button>
        </section>

        <section id="customer-data" style="display:none;">
            <h2>Datos del Cliente</h2>
            <form id="customer-form">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required>
                </fieldset>
                <fieldset>
                    <legend>Dirección de Envío</legend>
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" required>
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" required>
                    <label for="zip">Código Postal:</label>
                    <input type="text" id="zip" required>
                </fieldset>
                <button id="proceed-to-discounts">Continuar a Descuentos y Pago</button>
            </form>
        </section>

        <section id="discounts-payment" style="display:none;">
            <h2>Descuentos y Métodos de Pago</h2>
            <form id="payment-form">
                <label for="discount-code">Código de Descuento:</label>
                <input type="text" id="discount-code">
                <button type="button" id="apply-discount">Aplicar Descuento</button>
                <fieldset>
                    <legend>Método de Pago</legend>
                    <label for="payment-method">Selecciona un método:</label>
                    <select id="payment-method" required>
                        <option value="card">Tarjeta</option>
                        <option value="paypal">PayPal</option>
                        <option value="transfer">Transferencia Bancaria</option>
                    </select>
                </fieldset>
                <button id="confirm-purchase">Confirmar Compra</button>
            </form>
        </section>

        <section id="confirmation" style="display:none;">
            <h2>Confirmación de Compra</h2>
            <div id="confirmation-details">
                <!-- Aquí se mostrarán los detalles de la compra -->
            </div>
            <button id="edit-cart">Editar Carrito</button>
            <button id="edit-customer-data">Editar Datos del Cliente</button>
            <button id="edit-payment">Editar Método de Pago</button>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
